name: Build TFT Top-30 Comps

on:
  workflow_dispatch:
    inputs:
      RIOT_API_KEY:
        description: "Paste your 24h Riot dev key"
        required: true
        type: string

permissions:
  contents: write

concurrency:
  group: comp-stats
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { persist-credentials: true }

      - uses: actions/setup-node@v4
        with: { node-version: 20 }

      - name: Generate comps.json
        run: node scripts/update_comp_stats.mjs
        env:
          RIOT_API_KEY: ${{ inputs.RIOT_API_KEY }}
          PLATFORM: na1         # euw1/kr/etc if needed
          REGION: americas      # europe / asia / sea
          MIN_SAMPLE: "10"      # start low; raise later (e.g., 80â€“200)
          SEED_PLAYERS: "20"    # high-elo seeds to sample
          COUNT_PER: "3"        # matches per player
          RATE_DELAY_MS: "1300" # ~92 req/2min per host
          QUEUES: "1100"        # default: Standard only

      - name: Commit & push JSON
        run: |
          if [ -f public/data/comps.json ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add public/data/comps.json
            git commit -m "chore: refresh comps.json" || echo "no changes"
            git push
          else
            echo "comps.json not produced (no data or rate limit)."; exit 1
          fi
