name: Build TFT Top-30 Comps

on:
  workflow_dispatch:
    inputs:
      RIOT_API_KEY:
        description: "Paste your 24h Riot dev key"
        required: true
        type: string

permissions:
  contents: write         # <-- allow this workflow to push commits
  
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { persist-credentials: true }   # keep the token for push
      - uses: actions/setup-node@v4
        with: { node-version: 20 }

      - name: Generate comps.json
        run: node scripts/update_comp_stats.mjs
        env:
          RIOT_API_KEY: ${{ inputs.RIOT_API_KEY }}
          PLATFORM: na1
          REGION: americas
          MIN_SAMPLE: "120"

      - name: Commit & push JSON
        run: |
          if [ -f public/data/comps.json ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add public/data/comps.json
            git commit -m "chore: refresh comps.json" || echo "no changes"
            git push
          else
            echo "public/data/comps.json not found"; exit 1
          fi
